<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1px solid black">
		<tr>
			<th>
				<table border="1px solid black">
					<tr><th colspan="2">Nested Table 2</th></tr>
					<tr><td><b>Column1</b></td><td><b>Column2</b></td></tr>
					<tr><td>abc</td><td>def</td></tr>
				</table>
			</th>
			<th>
				<table border="1px solid black">
					<tr><th colspan="2">Nested Table 1</th></tr>
					<tr>
						<ul>
							<tr><td><li>List item</li></td></tr>
							<tr><td><li>List item</li></td></tr>
							<tr><td><li>List item</li></td></tr>
						</ul>
					</tr>
				</table>
			</th>
		</tr>
		<tr><td>
			<table border="1px solid black">
				<tr><th colspan="2">Nested Table 3</th></tr>
				<tr><td><a href="#">Nested Table</a></td>
				<td>Demo Continued</td></tr>
			</table>
		</td>
			<td>
				<table border="1px solid black">
					<tr><th colspan="2">Nested Table 4</th></tr>
					<tr><td style="color:white; background-color:black; text-align:center;">HTML</td></tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
